<div *ngIf="!route.parameters" class="grid">
    <div *ngFor="let project of projects; let i = index" class="thumbnail">
        <a [routerLink]="i + 1">
            <div class="title">{{project.title}}</div>
            <img [src]="project.thumbUrl">
        </a>
    </div>
    <div class="thumbnail"></div>
    <div class="thumbnail"></div>
    <div class="thumbnail"></div>
</div>
<detail-view *ngIf="route.parameters" (headerChange)="headerChange.emit($event)" [route]="route"></detail-view>
