<div>
    <h1><a routerLink="/">SAMUEL NETOČNÝ, architekt</a></h1>
</div>
<div class="menu">
    <div *ngFor="let menuLocale of menuLocales" class="menu-block">
        <a *ngIf="localeService.getSelectedLang() !== menuLocale.locale"
           [routerLink]="menuLocale.url"
           routerLinkActive="active">{{menuLocale.title}}</a>
        <div *ngIf="localeService.getSelectedLang() === menuLocale.locale" class="menu-block">
            <a *ngFor="let menuRoute of menuLocale.items"
               [routerLink]="menuRoute.url"
               routerLinkActive="active">{{menuRoute.title}}</a>
        </div>
    </div>
</div>
