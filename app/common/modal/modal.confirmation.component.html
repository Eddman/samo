<modal #popup
       class="bootstrap"
       [hideCloseButton]="true"
       [closeOnEscape]="false"
       [closeOnOutsideClick]="false">
    <modal-content>
        <ng-content></ng-content>
    </modal-content>
    <modal-footer>
        <button class="btn btn-danger" (click)="yesClick()">Yes</button>
        <button class="btn btn-primary" (click)="noClick()">No</button>
    </modal-footer>
</modal>
